<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>404: Not Found</title>
    <style>
        body {
            color: #000;
            background: #fff;
            margin: 0;
            font-family: system-ui, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .error-container {
            display: flex;
            align-items: center;
        }

        h1 {
            border-right: 1px solid rgba(0, 0, 0, .3);
            margin: 0 20px 0 0;
            padding: 0 23px 0 0;
            font-size: 24px;
            font-weight: 300;
            line-height: 49px;
        }

        h2 {
            font-size: 14px;
            font-weight: 150;
            line-height: 49px;
            margin: 0;
        }

        @media (prefers-color-scheme: dark) {
            body {
                color: #fff;
                background: #000;
            }
            h1 {
                border-right: 1px solid rgba(255, 255, 255, .3);
            }
        }
    </style>
</head>
<body>
    
    <div class="error-container">
        <h1>404</h1>
        <div>
            <h2>This page could not be found.</h2>
        </div>
    </div>
</body>
</html>
