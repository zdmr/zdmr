<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tugrulozdemir.com</title>
    <style>
        html { height: -webkit-fill-available; }
        body {
            background-color: #0d1117;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            min-height: -webkit-fill-available;
            height: 100dvh;
            font-family: 'SF Mono', 'Menlo', 'Monaco', monospace;
            -webkit-font-smoothing: antialiased;
            color: #e6edf3;
            position: relative;
        }
        .content-wrapper {
            display: flex;
            flex-direction: column;
            gap: 12px;
            text-align: left;
        }
        .swift-code {
            font-size: 1.6rem;
            letter-spacing: -0.5px;
            color: #e6edf3;
        }
        .keyword { color: #ff7b72; }
        .dot-case {
            color: #d2a8ff;
            font-weight: bold;
            text-shadow: 0 0 8px rgba(210, 168, 255, 0.4);
        }
        .vim-command {
            font-size: 1.2rem;
            color: #7d8590;
            padding-left: 25px;
            opacity: 0.8;
            position: relative;
        }
        .vim-command::after {
            content: '';
            display: inline-block;
            width: 8px;
            height: 18px;
            background-color: #58a6ff;
            margin-left: 6px;
            vertical-align: middle;
            animation: blink 1.2s step-end infinite;
        }
        .archive-link {
            position: absolute;
            bottom: 30px;
            font-size: 0.75rem;
            color: #30363d;
            text-decoration: none;
            border-bottom: 1px dashed #30363d;
            transition: color 0.3s;
        }
        .archive-link:hover {
            color: #7d8590;
            border-bottom-color: #7d8590;
        }
        @keyframes blink {
            from, to { background-color: transparent; }
            50% { background-color: #58a6ff; }
        }
        @media (max-width: 600px) {
            .content-wrapper { padding: 0 30px; box-sizing: border-box; }
            .swift-code { font-size: 1.2rem; }
            .vim-command { font-size: 1rem; }
        }
    </style>
</head>
<body>
    <div class="content-wrapper">
        <div class="swift-code">
            <span class="keyword">if let</span> dot <span class="keyword">=</span> <span class="dot-case">.</span> {
        </div>
        <div class="vim-command">
            :wq
        </div>
    </div>
    <a href="legacy.html" class="archive-link">ARCHIVE: legacy_v1.0.objc</a>
</body>
</html>
